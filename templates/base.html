<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio website showcasing the work of Jay Patel.">
    <meta name="keywords" content="Jay Patel, portfolio, web developer, projects">
    <meta name="author" content="Jay Patel">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <title>{% block title %}Jay Patel{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    

</head>
<body class="h-full bg-gray-100 text-gray-800 font-sans">
    <!-- Include Navbar -->
    {% include "components/navbar.html" %}
    
    <!-- Flash Message -->
    {% if message %}
    <div id="flash-message" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded shadow-lg">
        {{ message }}
    </div>
    {% endif %}


    <!-- Main Content Wrapper -->
    <main class="h-full p-5 md:p-10 pt-16 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Include Footer -->
    {% include "components/footer.html" %}

<!-- href Smooth function -->
<script>
    document.querySelectorAll('.scroll-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start' // Aligns the top of the element to the top of the viewport
            });
        });
    });
</script>
<script src="https://unpkg.com/alpinejs" defer></script>
</body>
</html>
